<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBikes API Features</title>
    <link rel="stylesheet" href="cityBikes.css">
</head>
<body>
    <header>
        <h1>CityBikes API Features</h1>
        <nav>
            <a href="citybikeshomepage.html" class="home-button">Home</a>
        </nav>
    </header>
    <main>
        <section id="us-cities">
            <h2>US Cities</h2>
            <ul id="us-cities-list"></ul>
        </section>
        <section id="non-us-cities">
            <h2>Non-US Cities</h2>
            <ul id="non-us-cities-list"></ul>
        </section>
        <section id="network-info">
            <h2>Network Information</h2>
            <div id="network-info-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CityBikes Locator</p>
    </footer>

    <script>
        fetch('https://api.citybik.es/v2/networks')
          .then(response => response.json())
          .then(data => {
            const usCities = data.networks.filter(network => network.location.country === 'US');
            const nonUsCities = data.networks.filter(network => network.location.country !== 'US');

            const usCitiesList = document.getElementById('us-cities-list');
            usCities.forEach(city => {
                const listItem = document.createElement('li');
                listItem.textContent = `${city.location.city}, ${city.location.country}`;
                usCitiesList.appendChild(listItem);
            });

            const nonUsCitiesList = document.getElementById('non-us-cities-list');
            nonUsCities.forEach(city => {
                const listItem = document.createElement('li');
                listItem.textContent = `${city.location.city}, ${city.location.country}`;
                nonUsCitiesList.appendChild(listItem);
            });
          })
          .catch(error => {
            console.error('Error fetching cities data:', error);
          });

        fetch('https://api.citybik.es/v2/networks/bikemi')
          .then(response => response.json())
          .then(data => {
            const networkInfoContainer = document.getElementById('network-info-container');
            const networkName = document.createElement('p');
            networkName.textContent = `Network Name: ${data.network.name}`;
            const networkLocation = document.createElement('p');
            networkLocation.textContent = `Location: ${data.network.location.city}, ${data.network.location.country}`;
            const networkDescription = document.createElement('p');
            networkDescription.textContent = `Description: ${data.network.description}`;
            networkInfoContainer.appendChild(networkName);
            networkInfoContainer.appendChild(networkLocation);
            networkInfoContainer.appendChild(networkDescription);
          })
          .catch(error => {
            console.error('Error fetching network data:', error);
          });
    </script>
</body>
</html>
